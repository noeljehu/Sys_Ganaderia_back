spring.application.name=SistemaGanaderiaHuaman
server.port=9000

spring.datasource.url=jdbc:mysql://localhost:3306/SistemaGanaderiaV1?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true


# Propiedades para JWT (la clave debe tener al menos 256 bits)
app.jwt.secret=YourSecretKeyThatIsAtLeast256BitsLongYourSecretKeyThatIsAtLeast256BitsLong
app.jwt.expiration-in-ms=36000000

logging.level.org.springframework.security=debug
spring.security.debug=true
logging.level.org.hibernate=DEBUG